<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                line-height: 1;
            }
            .reviewform {
                display: flex;
                 flex-direction: column;
                  align-items: center;
                   height: 100%;
            }
            .buttonreview{
                background-color: #8cce8e; /* Green */
                border-radius: 19px;
                width: 80px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; align-items: center; height: 100%;">
            <h2>Leave a Review!</h2>
            <form class="reviewform" id="reviewform">
                <label class="labelstyle" for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
                <textarea id="textreview" name="textreview" rows="5" cols="50"></textarea>
                <input type="hidden" name="crud_req" value="review">
                <button class="buttonreview" type="submit" name="submit">Submit</button>
            </form>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
