<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .buttonregister,
      .buttonlogin,
      .logout,
      .buttondatabase {
        background-color: #8cce8e; /* Green */
        border-radius: 19px;
        width: 80px;
        height: 40px;
      }

      .logout {
        background-color: #d3575d; /* Red */
      }
      .buttondatabase{
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div >
      <form class = "dataform" onsubmit="return false;">
        <input type="hidden" name="crud_req" value="initialize">
        <button class="buttondatabase" type="button">Initialize Database
        </button>
      </form>
    </div>
    
    <h2>Login</h2>
    <form class="loginform" onsubmit="return false;">
      <input type="text" name="user_names" placeholder="Username"><br><br>
      <input type="password" name="passwords" placeholder="Password">
      <input type="hidden" name="crud_req" value="login">
      <br><br>
      <button class="buttonlogin" type="submit" name="submit">Login</button>
    </form>

    <br><br>

    <h2>Not registered? Make an account!</h2>
    <form class="registerform" onsubmit="return false;">
      <input id="user" type="text" name="user_names" placeholder="Username"> <br><br>
      <input id="pass" type="text" name="passwords" placeholder="Password">
      <input id ="confirm_pass" type="text" name="confirm_password" placeholder="Re-type Password"><br><br>
      <input id ="first" type="text" name="FirstName" placeholder="First name">
      <input id ="last" type="text" name="LastName" placeholder="Lastname">
      <input id ="email" type="text" name="email" placeholder="Email">
      <input type="hidden" name="crud_req" value="register">
      <br><br>
      <br><br>
      <button class="buttonregister" type="submit" name="submit">Register</button>
    </form>

    <br><br>

    <button class="logout">Logout</button>

    <script src="frontpage.js" defer></script>
  </body>
</html>
